<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Result</title>
</head>
<body>
    <div class="container">
        <h2>Results</h2>
        <div>
            <strong>Original text:</strong> {{ original_text }}
        </div>
        <div>
            <strong>Translated text:</strong> {{ translated_text }}
        </div>
        <div>
            <strong>Target language code:</strong> {{ target_language }}
        </div>
        <div>
            <a href="{{ url_for('index') }}">Try another one!</a>
        </div>
    </div>
</body>
</html>

<!-- we access original_text, translated_text, and target_language,
     which we passed as named parameters in 'render_template' by using {{ }}. 
     This operation tells Flask to render the contents as plain text. 
     We're also using url_for('index') to create a link back to the default page.
     While we could, technically, type in the path to the original page, 
     using 'url_for' tells Flask to read the path for the function with 
     the name we provide ('index' in this case). 
     If we rearrange our site, the URL generated for the link will always be valid.-->
